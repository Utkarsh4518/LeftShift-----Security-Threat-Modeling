# Render.com Blueprint - Backend API (Free tier)
# Deploy: render.com > New > Blueprint > Connect this repo
services:
  - type: web
    name: leftshift-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # set in Render dashboard after create
